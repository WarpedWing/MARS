name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/resources/help/**'
      - 'src/resources/images/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy help files to deploy directory
        run: |
          mkdir -p _site/help
          cp -r src/resources/help/* _site/help/
          mkdir -p _site/images
          cp -r src/resources/images/* _site/images/
          # Create index.html that redirects to mars_help.html
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=mars_help.html">
            <title>MARS Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="mars_help.html">MARS User Guide</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

---
catalog_metadata:
  version: 2.5.0
  created: "2025-05-16"
  updated: "2026-01-20"

skip_databases:
  geoservices:
    name: GeoServices / Location Services Cache
    reason: Read-only Apple system cache for location/mapping data
    table_patterns:
      - GeoPlaces
      - GeoLookup_*
      - RKTimeZone
      - GeoPlaceNames
    description: Geographic lookup tables in 30+ languages, timezone data, map tiles
    notes: Contains no user activity or forensically relevant data

accounts:
  - name: Accounts Database
    glob_pattern: "Users/*/Library/Accounts/Accounts*.sqlite"
    file_type: database
    scope: user
    description: Accounts database. Trailing number changes based on version.
    ignorable_tables:
      - Z_METADATA
      - Z_PRIMARYKEY
      - Z_MODELCACHE
      - ZACCESSOPTIONSKEY
    exemplar_pattern: databases/catalog/Accounts Database*

  - name: Personalization Portrait Database
    glob_pattern: "Users/*/Library/PersonalizationPortrait/PPSQLDatabase.db"
    file_type: database
    scope: user
    description: User personalization and profiling database
    notes: Used for personalized suggestions and features across macOS
    ignorable_tables: []
    exemplar_pattern: databases/catalog/Personalization Portrait Database*

airdrop:
  - name: AirDrop Hash
    glob_pattern: "Users/*/Library/Sharing/AirDropHashDB/AirDropHashDB.*"
    description: AirDrop transfer history
    scope: user
    has_archives: false
    file_type: log
    exemplar_pattern: logs/AirDrop Hash*

  - name: AirDrop Database
    glob_pattern: "Users/*/Library/Application Support/com.apple.sharingd/com.apple.sharingd.db"
    file_type: database
    description: AirDrop transfer history
    scope: user
    ignorable_tables: []
    exemplar_pattern: databases/catalog/AirDrop Database*

airport_preferences:
  - name: WiFi Known Networks (Airport legacy)
    glob_pattern: "Library/Preferences/SystemConfiguration/com.apple.airport.preferences.plist"
    scope: system
    description: System-level known networks, preferred order, per-network metadata (â‰¤ Catalina).
    file_type: log
    notes:
      Keys often include KnownNetworks, PreferredOrder, UpdateHistory, Version, and per-network
      SSID/BSSID/router/IP/lease fields.
    exemplar_pattern: logs/WiFi Known Networks (Airport legacy)*

  - name: Wi-Fi Known Networks (new)
    glob_pattern: "Library/Preferences/com.apple.wifi.known-networks.plist"
    scope: system
    description: System-level known networks.
    file_type: log
    notes:
      Supersedes com.apple.airport.preferences.plist on 11+; structure differs but contains similar
      semantics.
    exemplar_pattern: logs/Wi-Fi Known Networks (new)*

apple_system_logs:
  - name: Apple System Log (ASL)
    scope: system
    file_type: log
    glob_pattern: "private/var/log/asl/*.asl"
    description: Apple System Log database files
    notes: Custom binary format starting with 'ASL DB' - deprecated after 10.11
    exemplar_pattern: logs/Apple System Log (ASL)*

  - name: Diagnostic Messages ASL
    scope: system
    file_type: log
    glob_pattern: "private/var/log/DiagnosticMessages/*.asl"
    description: Diagnostic message ASL files
    notes: Part of legacy ASL system
    exemplar_pattern: logs/Diagnostic Messages ASL*

  - name: Power Management ASL
    glob_pattern: "private/var/powermanagement/*.asl"
    file_type: log
    scope: system
    description: Power management event logs in ASL format
    notes: Tracks power events, sleep/wake cycles
    exemplar_pattern: databases/catalog/Power Management ASL*

auth_kit:
  - name: AuthKit Authorization
    glob_pattern: "Users/*/Library/Application Support/com.apple.akd/authorization.db"
    file_type: database
    scope: user
    description: AuthKit database
    ignorable_tables: ["version"]
    notes: Authorization kit DB
    exemplar_pattern: databases/catalog/AuthKit Authorization*

  - name: AuthKit Device List
    glob_pattern: "Users/*/Library/Application Support/com.apple.akd/devicelist.db"
    file_type: database
    scope: user
    description: User device database
    ignorable_tables: ["version"]
    notes: Device List
    exemplar_pattern: databases/catalog/AuthKit Device List*

authentication:
  - name: Authentication Database
    glob_pattern: "private/var/db/auth.db"
    file_type: database
    scope: system
    description: System authentication and authorization database
    ignorable_tables: []
    notes: Contains authorization rules and rights for system operations
    exemplar_pattern: databases/catalog/Authentication Database*

biome:
  - name: Biome Streams
    has_archives: true
    primary:
      glob_pattern: "Users/*/Library/Biome/streams/restricted/*/*/*"
    description: Biome unified logging framework data
    file_type: cache
    scope: user
    archives:
      - name: Archives
        subpath: ""
        pattern: "*.ZIP"
        forensic_note: Files may have ZIP extension
        combine_strategy: decompress_only
    notes: Binary segmented store format - requires SEGB parsing
    exemplar_pattern: caches/Biome Streams*

  - name: Biome Databases 1
    glob_pattern: "Users/*/Library/Biome/databases/*/*.sqlite3"
    file_type: database
    description: Biome unified logging framework data
    scope: user
    notes:
      Binary segmented store format - requires SEGB parsing. Multiple variant files (e.g.,
      Entity.sqlite3 and Entity-fullRebuild.sqlite3) are combined.
    exemplar_pattern: databases/catalog/Biome Databases 1*

  - name: Biome Databases 2
    glob_pattern: "private/var/db/biome/*/*.db"
    file_type: database
    scope: system
    description: Biome unified logging framework data
    notes: Binary segmented store format - requires SEGB parsing
    exemplar_pattern: databases/catalog/Biome Databases 2*

bluetooth:
  - name: Bluetooth Devices
    scope: system
    file_type: log
    glob_pattern: "/Library/Bluetooth/Library/Preferences/com.apple.MobileBluetooth.devices.plist"
    description: Paired or connected Bluetooth devices
    notes: ""
    exemplar_pattern: logs/Bluetooth Devices*

calendar:
  - name: Calendar Cache
    glob_pattern: "Users/*/Library/Calendars/Calendar Cache"
    file_type: database
    scope: user
    description: Calendar app event cache
    ignorable_tables: []
    notes: "Superceded by Biome for newer versions"
    exemplar_pattern: databases/catalog/Calendar Cache*

  - name: Calendar Database
    glob_pattern: "Users/*/Library/group Containers/group.com.apple.Calendar/Calendar.sqlitedb"
    file_type: database
    scope: user
    description: Calendar app event cache
    ignorable_tables: []
    notes: Scanner automatically searches Containers subdirectories for sandboxed instances.
    exemplar_pattern: databases/catalog/Calendar Cache*

calls:
  - name: Call History Database
    glob_pattern: "Users/*/Library/Application Support/CallHistoryDB/CallHistory.storedata"
    file_type: database
    description: Call history
    scope: user
    ignorable_tables:
      - Z_PRIMARYKEY
      - Z_METADATA
    exemplar_pattern: databases/catalog/Call History Database*

cfurl_cache:
  - name: CFURL Cache Database
    glob_pattern: "Users/*/Library/Caches/**/Cache.db"
    file_type: database
    scope: user
    description: CoreFoundation URL cache - used by Safari and many macOS apps
    has_archives: false
    ignorable_tables:
      - cfurl_cache_schema_version
    notes: Contains cached web content from Safari and other apps using CFNetwork.
    exemplar_pattern: databases/catalog/CFURL Cache Database*

chrome:
  - name: Chrome History
    glob_pattern: "Users/*/Library/Application Support/Google/Chrome/*/History"
    file_type: database
    scope: user
    multi_profile: true # Last /*/ is browser profile - do not combine across profiles
    description: Chrome browsing history, downloads, and search terms
    ignorable_tables:
      - meta
    notes: Primary Chrome history database - also check other profiles (Profile 1, Profile 2, etc.)
    exemplar_pattern: databases/catalog/Chrome History*

  - name: Chrome Login Data
    glob_pattern: "Users/*/Library/Application Support/Google/Chrome/*/Login Data"
    file_type: database
    scope: user
    multi_profile: true
    description: Chrome saved login credentials (encrypted)
    ignorable_tables:
      - meta
    notes: Contains encrypted passwords - requires decryption key from Keychain
    exemplar_pattern: databases/catalog/Chrome Login Data*

  - name: Chrome Web Data
    glob_pattern: "Users/*/Library/Application Support/Google/Chrome/*/Web Data"
    file_type: database
    scope: user
    multi_profile: true
    description: Chrome autofill data and form history
    ignorable_tables:
      - meta
    exemplar_pattern: databases/catalog/Chrome Web Data*

  - name: Chrome Shortcuts
    glob_pattern: "Users/*/Library/Application Support/Google/Chrome/*/Shortcuts"
    file_type: database
    scope: user
    multi_profile: true
    description: Chrome URL autofill data
    ignorable_tables:
      - meta
    exemplar_pattern: databases/catalog/Chrome Shortcuts*

  - name: Chrome Cookies
    glob_pattern: "Users/*/Library/Application Support/Google/Chrome/*/Cookies"
    file_type: database
    scope: user
    multi_profile: true
    description: Chrome cookies database
    ignorable_tables:
      - meta
    exemplar_pattern: databases/catalog/Chrome Cookies*

  - name: Chrome Databases
    glob_pattern: "Users/*/Library/Application Support/Google/Chrome/*/databases/Databases.db"
    file_type: database
    description: Chrome database database
    ignorable_tables:
      - meta
    scope: user
    multi_profile: true
    exemplar_pattern: databases/catalog/Chrome Databases*

  - name: Chrome Favicons
    glob_pattern: "Users/*/Library/Application Support/Google/Chrome/*/Favicons"
    file_type: database
    scope: user
    multi_profile: true
    ignorable_tables:
      - meta
    description: Chrome favicon cache
    exemplar_pattern: databases/catalog/Chrome Favicons*

  - name: Chrome Top Sites
    glob_pattern: "Users/*/Library/Application Support/Google/Chrome/*/Top Sites"
    file_type: database
    scope: user
    multi_profile: true
    description: Chrome top sites and thumbnails
    ignorable_tables:
      - meta
    exemplar_pattern: databases/catalog/Chrome Top Sites*

  - name: Chrome Media History
    glob_pattern: "Users/*/Library/Application Support/Google/Chrome/*/Media History"
    file_type: database
    scope: user
    multi_profile: true
    description: Chrome top sites and thumbnails
    ignorable_tables:
      - meta
    exemplar_pattern: databases/catalog/Chrome Media History*

  - name: Chrome Application Cache
    glob_pattern: "Users/*/Library/Application Support/Google/Chrome/*/Application Cache/Index"
    description: Chrome cache database (legacy)
    ignorable_tables:
      - meta
    scope: user
    multi_profile: true
    exemplar_pattern: databases/catalog/Chrome Application Cache*

  - name: Chromium Edge History
    glob_pattern: "Users/*/Library/Application Support/Microsoft Edge/*/History"
    file_type: database
    scope: user
    multi_profile: true
    description: Microsoft Edge (Chromium) browsing history
    ignorable_tables: []
    notes: Edge uses Chromium engine - same schema as Chrome
    exemplar_pattern: databases/catalog/Chromium Edge History*

contacts:
  - name: Contacts Database
    glob_pattern: "Users/*/Library/Application Support/AddressBook/*.abcddb"
    file_type: database
    scope: user
    description: Contacts app database
    ignorable_tables: []
    notes:
      Version number in filename varies by macOS version. Found in main Library and app Containers.
      Scanner automatically searches Containers subdirectories.
    exemplar_pattern: databases/catalog/Contacts Database*

  - name: Contact Interactions
    glob_pattern: "private/var/db/CoreDuet/People/interactionC.db"
    file_type: database
    scope: system
    description: Interaction history tracked by CoreDuet
    ignorable_tables: []
    exemplar_pattern: databases/catalog/Contact Interactions*

coreroutine:
  - name: CoreRoutine Cache
    glob_pattern: "private/var/folders/*/*/0/com.apple.routined/dv/Cache/Cache.sqlite"
    file_type: database
    scope: system
    description: CoreRoutine learned locations and behavior patterns cache
    ignorable_tables:
      - Z_METADATA
      - Z_PRIMARYKEY
      - Z_MODELCACHE
    notes:
      Tracks learned locations (home, work, frequently visited places), transitions between
      locations, WiFi fingerprints for location tracking, and vehicle events.
    exemplar_pattern: databases/catalog/CoreRoutine Cache*

  - name: CoreRoutine Local
    glob_pattern: "private/var/folders/*/*/0/com.apple.routined/dv/Cache/Local.sqlite"
    file_type: database
    scope: system
    description: CoreRoutine local device data and predictions
    ignorable_tables:
      - Z_METADATA
      - Z_PRIMARYKEY
      - Z_MODELCACHE
    notes: Local predictions of user behavior patterns and location-based predictions.
    exemplar_pattern: databases/catalog/CoreRoutine Local*

  - name: CoreRoutine Cloud
    glob_pattern: "private/var/folders/*/*/0/com.apple.routined/dv/Cache/Cloud*.sqlite"
    file_type: database
    scope: system
    description: CoreRoutine iCloud-synced location data
    ignorable_tables:
      - Z_METADATA
      - Z_PRIMARYKEY
      - Z_MODELCACHE
    notes:
      Cloud-synced location data across devices. Contains CloudKit record fields (ZCKRECORDID,
      ZCKRECORDSYSTEMFIELDS) for cross-device correlation.
    exemplar_pattern: databases/catalog/CoreRoutine Cloud*

  - name: CoreRoutine Cache (legacy)
    glob_pattern: "private/var/folders/*/*/0/com.apple.routined/Cache/Cache.sqlite"
    file_type: database
    scope: system
    description: CoreRoutine learned locations and behavior patterns cache
    ignorable_tables:
      - Z_METADATA
      - Z_PRIMARYKEY
      - Z_MODELCACHE
    notes:
      Tracks learned locations (home, work, frequently visited places), transitions between
      locations, WiFi fingerprints for location tracking, and vehicle events.
    exemplar_pattern: databases/catalog/CoreRoutine Cache*

  - name: CoreRoutine Local (legacy)
    glob_pattern: "private/var/folders/*/*/0/com.apple.routined/Cache/Local.sqlite"
    file_type: database
    scope: system
    description: CoreRoutine local device data and predictions
    ignorable_tables:
      - Z_METADATA
      - Z_PRIMARYKEY
      - Z_MODELCACHE
    notes: Local predictions of user behavior patterns and location-based predictions.
    exemplar_pattern: databases/catalog/CoreRoutine Local*

  - name: CoreRoutine Cloud (legacy)
    glob_pattern: "private/var/folders/*/*/0/com.apple.routined/Cache/Cloud*.sqlite"
    file_type: database
    scope: system
    description: CoreRoutine iCloud-synced location data
    ignorable_tables:
      - Z_METADATA
      - Z_PRIMARYKEY
      - Z_MODELCACHE
    notes:
      Cloud-synced location data across devices. Contains CloudKit record fields (ZCKRECORDID,
      ZCKRECORDSYSTEMFIELDS) for cross-device correlation.
    exemplar_pattern: databases/catalog/CoreRoutine Cloud*

dhcp_lease:
  - name: DHCP Leases
    glob_pattern: "private/var/db/dhcpclient/leases/*"
    file_type: log
    scope: system
    description: Per-interface DHCP lease files (IP address, router IP/MAC, lease start/length).
    notes: Look for en0 leases around suspected events; ties to specific BSSID/router MAC.
    exemplar_pattern: logs/DHCP Leases*

discord:
  - name: Discord Local Storage
    glob_pattern: "Users/*/Library/Application Support/discord/Local Storage/leveldb"
    file_type: cache
    description: Discord local data storage
    scope: user
    notes: LevelDB format, not SQLite
    exemplar_pattern: caches/Discord Local Storage*

eapol:
  - name: EAPOL Client (per-user)
    glob_pattern: "Users/*/Library/Preferences/com.apple.eapolclient.plist"
    description: User 802.1X/EAPOL profiles (enterprise Wi-Fi details).
    file_type: log
    scope: user
    notes: Rarely needed for home/hotspot, but valuable on enterprise networks.
    exemplar_pattern: logs/EAPOL Client (per-user)*

  - name: EAPOL Client (system)
    glob_pattern: "Library/Preferences/SystemConfiguration/com.apple.eapolclient.plist"
    scope: system
    description: System 802.1X/EAPOL configuration.
    file_type: log
    notes: Complements per-user EAPOL data.
    exemplar_pattern: logs/EAPOL Client (system)*

facebook_messenger:
  - name: Facebook Lightspeed Database
    glob_pattern:
      "/Users/*/Library/Group Containers/group.com.facebook.Messenger/Library/Application
      Support/lightspeed-userDatabases/[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]*.db"
    file_type: database
    description: Facebook Messenger local database (Lightspeed)
    scope: user
    ignorable_tables: []
    notes: SQLite databases used by Facebook Messenger and WhatsApp (?)
    exemplar_pattern: databases/catalog/Facebook Lightspeed Database*

  - name: Facebook Messenger Database
    glob_pattern:
      "/Users/*/Library/Group Containers/group.com.facebook.Messenger/Library/Application
      Support/lightspeed-TAMStorage/echo/AdvancedCrypto/*/fts.db"
    file_type: database
    scope: user
    description: Facebook Messenger local database (TAMStorage)
    ignorable_tables: []
    notes: SQLite databases used by Facebook Messenger
    exemplar_pattern: databases/catalog/Facebook Messenger Database*

firefox:
  - name: Firefox Places
    glob_pattern: "Users/*/Library/Application Support/Firefox/Profiles/*/places.sqlite"
    file_type: database
    scope: user
    multi_profile: true
    description: Firefox bookmarks, downloads, and browsing history
    ignorable_tables: []
    notes: Unified database for history and bookmarks
    exemplar_pattern: databases/catalog/Firefox Places*

  - name: Firefox Cookies
    glob_pattern: "Users/*/Library/Application Support/Firefox/Profiles/*/cookies.sqlite"
    file_type: database
    scope: user
    multi_profile: true
    description: Firefox cookies
    ignorable_tables: []
    exemplar_pattern: databases/catalog/Firefox Cookies*

  - name: Firefox Favicons
    glob_pattern: "Users/*/Library/Application Support/Firefox/Profiles/*/favicons.sqlite"
    file_type: database
    scope: user
    multi_profile: true
    description: Firefox favicon data
    ignorable_tables: []
    notes: Older versions used different favicon storage methods
    exemplar_pattern: databases/catalog/Firefox Favicons*

  - name: Firefox Form History
    glob_pattern: "Users/*/Library/Application Support/Firefox/Profiles/*/formhistory.sqlite"
    file_type: database
    scope: user
    multi_profile: true
    description: Firefox form autofill history
    ignorable_tables: []
    exemplar_pattern: databases/catalog/Firefox Form History*

  - name: Firefox Cache
    glob_pattern: "Users/*/Library/Caches/Firefox/Profiles/*/cache2/*"
    file_type: cache
    scope: user
    multi_profile: true
    has_archives: false
    description: Firefox cache
    exemplar_pattern: caches/Firefox Cache*

  - name: Firefox LZ4
    glob_pattern: "Users/*/Library/Application Support/Firefox/Profiles/*/*.*lz4"
    exemplar_pattern: caches/Firefox LZ4*
    scope: user
    multi_profile: true
    has_archives: false
    file_type: cache
    description: Firefox cache

  # - name: Firefox LZ4 (jsonlz4)
  #   glob_pattern: "Users/*/Library/Application Support/Firefox/Profiles/*/*.jsonlz4"
  #   exemplar_pattern: caches/Firefox LZ4*
  #   scope: user
  #   multi_profile: true
  #   has_archives: false
  #   file_type: cache
  #   description: Firefox cache

  - name: Firefox LZ4
    glob_pattern: "Users/*/Library/Application Support/Firefox/Profiles/*/bookmarkbackups/*.*lz4"
    exemplar_pattern: caches/Firefox LZ4*
    scope: user
    multi_profile: true
    has_archives: false
    file_type: cache
    description: Firefox cache

  - name: Firefox LZ4
    glob_pattern:
      "Users/*/Library/Application Support/Firefox/Profiles/*/datareporting/archived/*/*.*lz4"
    exemplar_pattern: caches/Firefox LZ4*
    scope: user
    multi_profile: true
    has_archives: false
    file_type: cache
    description: Firefox cache

  - name: Firefox LZ4
    glob_pattern:
      "Users/*/Library/Application Support/Firefox/Profiles/*/sessionstore-backups/*.*lz4*"
    exemplar_pattern: caches/Firefox LZ4*
    scope: user
    multi_profile: true
    has_archives: false
    file_type: cache
    description: Firefox cache

fsevents:
  - name: FSEvents (BigSur+)
    scope: system
    file_type: log
    glob_pattern: "/System/Volumes/Data/.fseventsd/*"
    description: Apple File System Events
    exemplar_pattern: logs/FSEvents (BigSur+)*

  - name: FSEvents (Legacy)
    scope: system
    file_type: log
    glob_pattern: "/.fseventsd/*"
    description: Apple File System Events
    exemplar_pattern: logs/FSEvents (Legacy)*

gatekeeper:
  - name: Gatekeeper SystemPolicy (db)
    glob_pattern: "private/var/db/SystemPolicy"
    scope: system
    escription: Gatekeeper's app system policies (db)
    ignorable_tables: []
    file_type: database
    exemplar_pattern: databases/catalog/Gatekeeper SystemPolicy (db)*

  - name: Gatekeeper SystemPolicy (spc)
    glob_pattern: "private/var/db/SystemPolicyConfiguration/SystemPolicy"
    scope: system
    description: Gatekeeper's app system policies (spc)
    ignorable_tables: []
    file_type: database
    exemplar_pattern: databases/catalog/Gatekeeper SystemPolicy (spc)*

icloud:
  - name: iCloud Docs - Client
    glob_pattern: "Users/*/Library/Application Support/CloudDocs/session/db/client.db"
    file_type: database
    scope: user
    description: iCloud Docs - Client
    ignorable_tables: []
    notes: iCloud Docs - Uploads and Downloads
    exemplar_pattern: databases/catalog/iCloud Docs - Client*

  - name: iCloud Docs - Server
    glob_pattern: "Users/*/Library/Application Support/CloudDocs/session/db/server.db"
    file_type: database
    scope: user
    description: iCloud Docs - Server
    ignorable_tables: []
    notes: iCloud Docs - Uploads and Downloads
    exemplar_pattern: databases/catalog/iCloud Docs - Server*

interactions:
  - name: Knowledge Store Interactions
    glob_pattern: "Users/*/Library/Application Support/Knowledge/interactions.db"
    file_type: database
    scope: user
    description: User interaction history tracked by CoreDuet
    ignorable_tables: []
    exemplar_pattern: databases/catalog/Knowledge Store Interactions*

keychains:
  - name: User Keychains
    scope: user
    file_type: keychain
    glob_pattern: "Users/*/Library/Keychains/*.keychain-db"
    description: User keychain databases containing encrypted credentials
    notes: ENCRYPTED - Contains passwords, certificates, keys.
    exemplar_pattern: keychains/User Keychains*

  - name: System Keychain
    scope: system
    file_type: keychain
    glob_pattern: "Library/Keychains/System.keychain"
    description: System-level keychain with root certificates and system credentials
    notes: ENCRYPTED - System keychain. Older format than .keychain-db
    exemplar_pattern: keychains/System Keychain*

knowledge:
  - name: Knowledge Store (CoreDuet User)
    glob_pattern: "Users/*/Library/Application Support/Knowledge/knowledgeC.db"
    file_type: database
    scope: user
    description: CoreDuet knowledge database - tracks app usage, device connections, metadata
    ignorable_tables: []
    notes: App launches, screen time, device connections, air drops
    exemplar_pattern: databases/catalog/Knowledge Store (CoreDuet User)*

  - name: Knowledge Store (CoreDuet System)
    glob_pattern: "private/var/db/CoreDuet/Knowledge/knowledgeC.db"
    file_type: database
    scope: system
    description: CoreDuet knowledge database - tracks app usage, device connections, metadata
    ignorable_tables: []
    notes: App launches, screen time, device connections, air drops
    exemplar_pattern: databases/catalog/Knowledge Store (CoreDuet System)*

  - name: CoreDuet System
    glob_pattern: "private/var/db/CoreDuet/coreduetd.db"
    file_type: database
    scope: system
    description: CoreDuet database
    ignorable_tables: []
    notes: ""
    exemplar_pattern: databases/catalog/CoreDuet System*

legacy_text_logs:
  - name: System Log
    scope: system
    file_type: log
    has_archives: true
    primary:
      glob_pattern: "private/var/log/system.log"
    archives:
      - name: Archives
        subpath: ""
        pattern: system.log.*.gz
        forensic_note: ""
    combine_strategy: decompress_and_concatenate
    description: Legacy system log file (current + archives)
    notes:
      Deprecated in favor of unified logging in 10.12+, but may still exist. Text format, not
      SQLite.
    exemplar_pattern: logs/System Log*

  - name: Install Log
    glob_pattern: "private/var/log/install.log"
    scope: system
    file_type: log
    description: Software installation log
    notes: Records software installations and updates
    exemplar_pattern: logs/Install Log*

location_cache:
  - name: Location Cache 1
    glob_pattern: "private/var/folders/*/*/C/cache_encryptedA.db"
    file_type: database
    scope: system
    description: WiFi location cache database
    ignorable_tables:
      - TableInfo
    exemplar_pattern: databases/catalog/Location Cache 1*

  - name: Location Cache 2
    glob_pattern: "private/var/folders/*/*/C/lockCache_encryptedA.db"
    file_type: database
    scope: system
    description: WiFi lock location cache database
    ignorable_tables:
      - TableInfo
    exemplar_pattern: databases/catalog/Location Cache 2*

location_services:
  - name: Location Services
    scope: system
    file_type: log
    glob_pattern: "private/var/db/locationd/clients.plist"
    description: Apps that are registered to determine location
    notes: ""
    exemplar_pattern: logs/Location Services*

mail:
